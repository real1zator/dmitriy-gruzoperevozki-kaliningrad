                                                src={item.image} 
                                                alt={item.title}
                                                className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
                                            />
                                        </div>
                                        <div className="absolute inset-0 bg-gradient-to-t from-blue-900/90 via-blue-900/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end">
                                            <div className="p-6 text-white transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
                                                <h3 className="text-xl font-bold mb-2">{item.title}</h3>
                                                <p className="text-gray-200">{item.description}</p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* CTA Section */}
                    <section className="py-20 bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-400">
                        <div className="container mx-auto px-4 text-center">
                            <h2 className="text-4xl md:text-5xl font-bold text-gray-900 mb-6">
                                Готовы сделать заказ?
                            </h2>
                            <p className="text-xl text-gray-800 mb-8 max-w-2xl mx-auto">
                                Свяжитесь с нами прямо сейчас и получите расчет стоимости
                            </p>
                            <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                <a href={`tel:${mockData.contact.phone}`}>
                                    <button className="bg-blue-600 hover:bg-blue-700 text-white text-lg px-8 py-4 rounded-lg font-bold shadow-xl hover:shadow-2xl transition-all hover:scale-105 flex items-center justify-center gap-2">
                                        <Icon name="phone" size={20} />
                                        {mockData.contact.phone}
                                    </button>
                                </a>
                                <button 
                                    onClick={() => setIsFormOpen(true)}
                                    className="bg-white border-2 border-gray-900 text-gray-900 hover:bg-gray-900 hover:text-white text-lg px-8 py-4 rounded-lg font-bold shadow-xl transition-all hover:scale-105 flex items-center justify-center gap-2"
                                >
                                    <Icon name="send" size={20} />
                                    Оставить заявку
                                </button>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-gray-900 text-white py-12">
                        <div className="container mx-auto px-4">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
                                <div>
                                    <div className="flex items-center gap-2 mb-4">
                                        <Icon name="truck" className="w-8 h-8 text-yellow-400" />
                                        <span className="text-2xl font-bold">{mockData.owner.name}</span>
                                    </div>
                                    <p className="text-gray-400">
                                        Надежные грузоперевозки по народным ценам
                                    </p>
                                </div>

                                <div>
                                    <h3 className="text-xl font-bold mb-4">Контакты</h3>
                                    <div className="space-y-2 text-gray-400">
                                        <div className="flex items-center gap-2">
                                            <Icon name="phone" className="w-5 h-5 text-yellow-400" />
                                            <a href={`tel:${mockData.contact.phone}`} className="hover:text-white transition-colors">
                                                {mockData.contact.phone}
                                            </a>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <Icon name="map-pin" className="w-5 h-5 text-yellow-400" />
                                            <span>{mockData.owner.city}</span>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <h3 className="text-xl font-bold mb-4">Ссылки</h3>
                                    <a 
                                        href={mockData.contact.avitoLink} 
                                        target="_blank" 
                                        rel="noopener noreferrer"
                                        className="text-gray-400 hover:text-yellow-400 transition-colors"
                                    >
                                        Наш профиль на Авито
                                    </a>
                                </div>
                            </div>

                            <div className="border-t border-gray-800 pt-8 text-center text-gray-400">
                                <p>&copy; 2024 Грузоперевозки {mockData.owner.name}. Все права защищены.</p>
                            </div>
                        </div>
                    </footer>

                    {/* Mobile Fixed Buttons */}
                    <div className="md:hidden fixed bottom-0 left-0 right-0 z-50 bg-white border-t-2 border-gray-200 shadow-2xl">
                        <div className="flex">
                            <a 
                                href={`tel:${mockData.contact.phone}`}
                                className="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-4 flex items-center justify-center font-bold transition-colors gap-2"
                            >
                                <Icon name="phone" size={20} />
                                Позвонить
                            </a>
                            <button
                                onClick={() => setIsFormOpen(true)}
                                className="flex-1 bg-yellow-400 hover:bg-yellow-500 text-gray-900 py-4 flex items-center justify-center font-bold transition-colors gap-2"
                            >
                                <Icon name="send" size={20} />
                                Заявка
                            </button>
                        </div>
                    </div>

                    {/* Modal */}
                    {isFormOpen && (
                        <div className="modal-overlay" onClick={() => setIsFormOpen(false)}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <h2 className="text-2xl font-bold mb-2">Оставить заявку</h2>
                                <p className="text-gray-600 mb-6">
                                    Заполните форму и мы свяжемся с вами в ближайшее время
                                </p>
                                <form onSubmit={handleSubmit} className="space-y-4">
                                    <input
                                        type="text"
                                        placeholder="Ваше имя"
                                        value={formData.name}
                                        onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                                        required
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
                                    />
                                    <input
                                        type="tel"
                                        placeholder="Ваш телефон"
                                        value={formData.phone}
                                        onChange={(e) => setFormData({ ...formData, phone: e.target.value })}
                                        required
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
                                    />
                                    <textarea
                                        placeholder="Опишите вашу задачу"
                                        value={formData.message}
                                        onChange={(e) => setFormData({ ...formData, message: e.target.value })}
                                        required
                                        rows="4"
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
                                    />
                                    <div className="flex gap-2">
                                        <button 
                                            type="submit" 
                                            className="flex-1 bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-3 rounded-lg transition-colors"
                                            disabled={isSubmitting}
                                        >
                                            {isSubmitting ? 'Отправка...' : 'Отправить заявку'}
                                        </button>
                                        <button 
                                            type="button"
                                            onClick={() => setIsFormOpen(false)}
                                            className="px-4 py-3 border-2 border-gray-300 rounded-lg hover:bg-gray-100 transition-colors"
                                        >
                                            Отмена
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LandingPage />);
    </script>
</body>
</html>
